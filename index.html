<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>Weather Dashboard</header>

        <main>
            <div>
                <header>Search for a City:</header>
                <form>
                    <input id="search-city"></input>
                </form>
                <button id="search">Search</button>
            </div>

            <div id="search-history"></div>

            <div id="weather-today">
                <header id="current-day"></header>
                <ul id="weather-info"></ul>

            </div>

            <div id="5-day-forecast">
                <header>5-Day Forecast</header>

            </div>    
        </main>

        <script src="./assets/js/script.js"></script>    
    </body>

</html>
